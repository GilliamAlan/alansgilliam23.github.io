    <main>
        <h1>Storm Center <i class="fa fa-umbrella" style="font-size: 40px;"></i></h1>
        <div class="left">
        <form action="thanks.html" name="weather" id="situation">
            <fieldset>
            <legend><span>Personal Information</span></legend>
                <label><span>Full Name:</span><input name="fullname" type="text" value="" placeholder="Full Name" pattern="[a-zA-Z -._]{5,99}" required></label>
                <label><span>Email:</span><input name="email" type="email" value="" placeholder="storm@gmail.com" required></label>
                <label><span>Phone:</span><input name="phone" type="tel" value="" placeholder="2108675309" pattern="[0-9]{10}" required></label>
                <label><span>Zip Code:</span><input name="zipcode" type="number" placeholder="zipcode" required></label>
            </fieldset>
            <fieldset>
            <legend><span>Storm Information</span></legend>
                <label><span>Storm Date:</span><input name="date" type="date"></label><br>
                <span>Storm Type:</span>
                <input type="text" name="stormType" list="storms">
                <datalist id="storms">
                    <option value="Flash Flood">
                    <option value="Hail">  
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist><br><br>

                <label for="ranking">Severity (1 to 10)</label><input type="range" id="ranking" value="5" min="1" max="10" step="1" oninput="adjustRanking(this.value)" onchange="adjustRanking(this.value)"><span id="rankingvalue"> 5</span><br><br>
                
                <span>Storm Region:</span>
                <input type="text" name="stormRegion" list="regions" placeholder="Select Region">
                <datalist id="regions">
                    <option value="Preston">
                    <option value="Soda Springs">    
                    <option value="Fish Haven">
                </datalist>
            </fieldset>               
            <fieldset>
                <legend><span>Are you in danger?</span></legend>
                <label><span>Are you in danger?</span></label>
                <input type="radio" name="UserInDanger" value="yes"> Yes!<br>
                <input type="radio" name="UserInDanger" value="kinda"> Kinda<br>
                <input type="radio" name="UserInDanger" value="nope"> Nope<br>    
                <br>
                <textarea rows="5" cols="50" name="comment" form="situation">Any additional information....</textarea>
            </fieldset>
            
            <input type="submit" value="Submit" class="submitBtn">
        </form>
        
        </div>
