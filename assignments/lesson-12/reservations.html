    <style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #007bff;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #007bff;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>
                    <h1>Reservation</h1>
                    <form>
                        <fieldset>
                            <legend>Guess Information </legend><br>
                            <label class="top">First Name*<input type="text" name="fname" required></label><br>
                            <label class="top">Last Name*<input type="text" name="lname" required></label><br>
                            <label class="top">Email<input type="email" name="email" placeholder="john124@gmail.com"></label><br>
                            <label class="top">Phone*<input type="tel" name="phone" placeholder="1234567890" required></label><br>
                            <label class="top">State/Country*<input type="text" name="coun" ></label><br>
                        </fieldset>
                        <fieldset>
                            <legend>Destination/Rooms</legend>
                            <label>Check In *<input type="number" name="dateI" placeholder="mm/dd/yy" required></label><br>
                            <label>Check Out *<input type="number" name="dateO" placeholder="mm/dd/yy" required></label><br>
                            <label class="bottom">Destination</label>
                            <select name="datalist">
                                <option value="">Please Select</option>
            
                                <option value="Jordan">Salt Lake City</option>
                                <option value="Richland">Japan</option>
                                <option value="Santo">Los Angeles</option>
                                <option value="Falls">Houston</option>
                                <option value="other">Other</option>
                                
                            </select>
                            <br>
            
                            <label class="bottom">Rooms</label>
            
                            <select name="rooms">
                                <option value="room1">1</option>
                                <option value="room2">2</option>
                                <option value="room3">3</option>
            
                            </select>
                            <br>
                            <label class="bottom">Children</label><br>
            
                            <input type="radio" name="danger level" value="yes" checked> Yes<br>
                            <input type="radio" name="danger level" value="no" checked> No<br>
                            <input type="radio" name="danger level" value="maybe" checked> Maybe<br><br>
                            <label> Special Accommodations/Comments. </label><br>
                            <textarea name="message" rows="8" cols="35">
                            </textarea>
                            <br>
                            <input type="submit" class="submit">
                        </fieldset>
            
            
                    </form>
